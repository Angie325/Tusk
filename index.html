<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="CSS/style.css" rel="stylesheet" type="text/css">

</head>
<body>
    <div class="container">
        <div class="introduction">
            <h1>PIZZA PALACE<br>LOVE PIZZA</h1>
            <nav class="navbar navbar-expand-md">  
                <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">   
                <span class="navbar-toggler-icon"></span>  
                </button> 
                <div class="collapse-navbar-collapse" id="main-navigation">   
                <ul class="navbar-nav">      
                       <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>     
                       <li class="nav-item"><a class="nav-link" href="#">Orders</a></li>    
                       <li class="nav-item"><a class="nav-link" href="#">Contacts</a></li>  
                </ul>
                </div> 
            </nav>
            <h2>We are here to offer good pizza with large<br> variety at affordable prices.</h2>
            <br><br><br><br>
              </div>
        </div>   
       
        <div id="menus"></div>
<br>
<div class="menu col-md-12">
    <div class="menu-overlay">
        <h1 class="text-center" id="menu">Menu</h1>
        <div class="pizza-menu row text-center">
            
            <figure class="col-sm-2">
                <img src="IMAGES/pie.jpg" alt="pizza-cheese" class="wiggle" width="100%">
                <figcaption>cheese pie<br>Ksh. 280</figcaption>
            </figure>
            <figure class="col-sm-2">
                <img src="IMAGES/regular.jpg" alt="regular-pizza" class="wiggle" width="100%">
                <figcaption>Regular<br>Ksh. 560</figcaption>
            </figure>
            <figure class="col-sm-2">
                <img src="IMAGES/medium.jpg" alt="medium-pizza" class="wiggle" width="100%">
                <figcaption>Medium<br>Ksh. 780</figcaption>
            </figure>
            <figure class="col-sm-2">
                <img src="IMAGES/large.jpg" alt="large-pizza" class="wiggle" width="100%">
                <figcaption>Large piza<br>Ksh. 1100</figcaption>
            </figure>
            <figure class="col-sm-2">
                <img src="IMAGES/doublestack.jpg" alt="double-stack-pizza" class="wiggle" width="100%">
                <figcaption>Double Stack<br>Ksh. 1260</figcaption>
            </figure>
            <figure class="col-sm-2">
                <img src="IMAGES/mega.jpg" alt="mega-pizza" class="wiggle" width="100%">
                <figcaption>Mega<br>Ksh. 1340</figcaption>
            </figure>
        </div>
    </div>
</div>

<div class="orders" id="order">
    <h1 class = "text-center"id= "order pizzas">Orders</h1>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 order-overlay text-center">
            <form class="col-sm-6 offset-sm-3 text-center">
                <label>Pick your pizza Flavour:</label>
                <select class="custom-select custom-select-md mb-3 flavour" required>
                    <option value="periperi">Peri-Peri Chicken</option>
                    <option value="bbq">BBQ Steak</option>
                    <option value="chickentikka">Chicken tikka</option>
                    <option value="bbq">BBQ Steak</option>
                    <option value="boerewors">Boerewors</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="mushroom">Chicken and Mushroom</option>
                    <option value="vegtikka">Veg Tikka</option>
                </select>

                <label>Choose the size you want:</label>
                <select class="custom-select custom-select-md mb-3" id="size" required>
                    <option value= "280" name ="pizza-pie">Pizza-pie @ 280</option>
                    <option value=560 name ="regular">Regular @ 560</option>
                    <option value="780" name ="medium">Medium @ 780</option>
                    <option value="1100" name = "large">Large @ 1100</option>
                    <option value="1260" name ="double-stack">Double-stack @1260</option>
                    <option value="1340" name ="mega">Mega @ 1340</option>
                </select>

                <label for="crust">Choose kind of Crust:</label>
                <select class="custom-select custom-select-md mb-3" id="crust" required>
                    <option value="130" name="thin">Thin Crust @ Ksh. 130</option>
                    <option value="150"name ="thick">Thick Crust @ Ksh. 150</option>
                    <option value="190" name="flatbread">FlatBread Crust @ sh. 190</option>
                    <option value="260"name="custom">Custom Crust @ sh. 260</option>
                </select>

                <label>Choose the toppings you want:</label>
                <select class="custom-select custom-select-md mb-3" id="toppings" required>
                    <option value="70"name="onions">Onions @ sh. 70</option>
                    <option value="80"name="tomatoes">Tomatoes @ sh. 80</option>
                    <option value="90"name="mushroom">Mushroom @ sh. 90</option>
                    <option value="60"name="greenpepper">Green Pepper @ sh. 60</option>
                    <option value="120"name="olives">Olives @ sh. 120</option>
                    <option value="140"name="pineapple">Pineapple @ sh. 140</option>
                    <option value="150"name="sweetcorn">Sweet Corn @ sh. 150</option>
                    
                    <option value="150"name="mince">Mince @ sh. 150</option>
                    <option value="190"name="beef">Beef Peperoni @ sh. 190</option>
                    <option value="200"name="chicken">Periperi Chicken @ sh. 200</option>
                </select>

                <label for="number">Number of Pizza's</label>
                <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>

            </form>

            <a href="#summary">
                <button type="submit" class="btn btn-primary checkout" id="checkout" onclick="calctotalPrice()">
                    Checkout
                </button>
            </a>
</div>
<div class="delivery-or-not text-center" id="sum-order">
    <h1 class="text-center" id="state">Order state</h1>
    <h2 class="text-center state">You ordered the following:</h2>
    <ol id="list" class="text-center sum">
    </ol>
    
    <div class="customerdata text-center">
        <div class="customerdata row">
            <div class="col-sm-3"></div>
            <form action="" class="form-group col-lg-6 data">
                <input type="text" class="customerdata" placeholder="Enter your Name:"><br>
                <input type="text" class="customerdata" placeholder="Enter your phone number: "><br>
                <input type="text" class="customerdata" placeholder="Enter the location: "><br><br>
                </form>
            </div>
        </div>
    </div>
    <div class=" text-center">
        <button class='deliver' class="btn btn-danger">Make Delivery</button>
        <button class='not-deliver' class="btn btn-success">Pick Up</button>
    </div> 
</div>
<br>
<br>

<div class="contacts">
    <h1 class="text-center" id="contacts">Contacts</h1>
<div class="socialMediaIcons text-center" id="socialMediaIcons">

    <img src="IMAGES/twitter.png" alt="Twitter icon"> 
    <img src="IMAGES/facebook.png" alt="Facebook icon">
    <img src="IMAGES/instagram.png" alt="Instagram icon">
    <br><br>
        <p>PIZZA PALACE! LOVE PIZZA!<br>2020</p>
  </div>
  </div>

</div>
